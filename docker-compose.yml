services:
  # ──────────────────────── PostgreSQL ────────────────────────
  db:
    image: postgres:15-alpine
    container_name: claims_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # Only for local dev tools
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 5s
      retries: 30
      start_period: 10s

  # ──────────────────────── FastAPI Claims AI ────────────────────────
  api:
    build: ./backend
    container_name: claims_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # Hot reload
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy

  # ──────────────────────── ReAct Frontend ────────────────────────
  web:
    build: ./frontend
    container_name: claims_web
    ports:
      - "3000:5173" # We map Host Port 3000 -> Container Port 5173
    volumes:
      - ./frontend:/app # Sync code changes
      - /app/node_modules # ISOLATE node_modules (Don't sync with host)
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api

# ──────────────────────── Persistent Data ────────────────────────
volumes:
  postgres_data:
